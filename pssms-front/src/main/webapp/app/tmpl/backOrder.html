<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">退货单记录</h3>
    </div>
    <!-- /.col-lg-12 -->
</div>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <form class="navbar-form navbar-left">
            <div class="form-group">
                <input id="tbxBeginDate" data-provide="datepicker" data-date-format="yyyy-mm-dd" class="form-control" placeholder="开始时间">
            </div>
            <div class="form-group">
                <input id="tbxEndDate" data-provide="datepicker" data-date-format="yyyy-mm-dd" class="form-control" placeholder="结束时间">
            </div>
        </form>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <form class="navbar-form navbar-left">
            <div class="form-group">
                <input id="tbxCustomerCode" type="text" class="form-control" placeholder="客户">
            </div>

            <div class="form-group">
                <select class="form-control" id="selectBackOrderStatus">
                    <option value="">所有</option>
                    <option value="0">未使用</option>
                    <option value="1">已使用</option>
                </select>
                <input id="tbxBackOrderId" type="text" class="form-control" placeholder="退单号">
            </div>

            <button type="button" id="btnBackOrderQuery" class="btn btn-default">查询</button>
        </form>
    </div>
</nav>

<button class="btn btn-default btn-lg center-block hide"><i class="fa fa-circle-o-notch fa-spin"></i> 数据加载中...</button>

<div class="row">
    <table id="tableBackOrder">
        <thead>
        <tr>
            <th data-field="orderDate">订单时间</th>
            <th data-field="backOrderStatus">退单使用情况</th>
            <th data-field="backOrderId">退单号</th>
            <th data-field="parentBackOrderId">父退单号</th>
            <th data-field="customerCode">客户</th>
            <th data-field="amount">退单金额</th>
            <th data-field="memo">备注</th>
        </tr>
        </thead>
    </table>
</div>
<!-- /.row -->
